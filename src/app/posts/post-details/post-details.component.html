<div *ngIf="post">
  <div class="back-button" routerLink="">Wstecz</div>
  <mat-card class="post">
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>{{post.description}}</mat-card-subtitle>
    <mat-card-content>{{post.content}}</mat-card-content>
    <img *ngIf="post.imgUrl" src="{{post.imgUrl}}">
  </mat-card>

  <button mat-flat-button routerLink="/posts/edit/{{post._id}}">Edytuj</button>

</div>
